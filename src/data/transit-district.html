<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
 	<title>NYPD Precinct Finder</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.1/ol.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css" rel="stylesheet">
	<link href="https://maps.nyc.gov/nyc-lib/v0.5.7/css/nyc-ol-lib.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/transit.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.4/proj4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.1/ol-debug.js"></script>
	<script src="https://maps.nyc.gov/nyc-lib/v0.5.7/js/nyc-ol-lib.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	<script src="https://unpkg.com/shapefile@0.6"></script>
</head>
<body>
  <div id="map"></div>
  <div id="sectors">
    <a class="ctl-btn" data-sector="A" data-role="button">Sector A</a>
    <a class="ctl-btn" data-sector="B" data-role="button">Sector B</a>
    <a class="ctl-btn" data-sector="C" data-role="button">Sector C</a>
    </div>
	<script src="../js/transit-style.js"></script>
  <script src="../js/transit.js"></script>
  <script>
    $('#sectors a').click(function(){
      selection.sector = $(this).data('sector');
      zoomToSector(getStations(selection));
    });
  </script>
</body>
</html>
